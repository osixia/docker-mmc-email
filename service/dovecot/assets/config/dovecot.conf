listen = 0.0.0.0
log_timestamp = "%Y-%m-%d %H:%M:%S "
login_greeting = Dovecot IMAP Server ready.
mail_location = mbox:~/mail:INBOX=/var/mail/%u
namespace inbox {
  inbox = yes
  location = 
  mailbox Drafts {
    special_use = \Drafts
  }
  mailbox Junk {
    special_use = \Junk
  }
  mailbox Sent {
    special_use = \Sent
  }
  mailbox "Sent Messages" {
    special_use = \Sent
  }
  mailbox Trash {
    special_use = \Trash
  }
  prefix = 
}
passdb {
  args = /etc/dovecot/dovecot-ldap.conf
  driver = ldap
}
passdb {
  driver = pam
}
protocols = imap imap
service auth {
  unix_listener auth-master {
    group = mail
    mode = 0660
    user = vmail
  }
}
ssl_cert = </etc/dovecot/dovecot.pem
ssl_key = </etc/dovecot/private/dovecot.pem
userdb {
  args = /etc/dovecot/dovecot-ldap.conf
  driver = ldap
}
userdb {
  driver = passwd
}
protocol imap {
  imap_client_workarounds = 
}


protocols = imap 
listen = 0.0.0.0 
log_timestamp = "%Y-%m-%d %H:%M:%S " 
login_greeting = Dovecot IMAP Server ready. 
mail_location = maildir:~/Maildir 

protocol imap { 
    imap_client_workarounds = outlook-idle 
} 

auth default { 
    mechanisms = plain login 

    #passdb pam { 
    # ... 
    #} 
    passdb ldap { 
        args = /etc/dovecot/dovecot-ldap.conf 
    } 
    #userdb passwd { 
    # ... 
    #} 
    userdb ldap { 
        args = /etc/dovecot/dovecot-ldap.conf 
    } 
    socket listen { 
        master { 
            path = /var/run/dovecot/auth-master 
            mode = 0660 
            user = vmail 
            group = mail 
        } 
    } 
}

mail_uid=vmail
mail_gid=mail
